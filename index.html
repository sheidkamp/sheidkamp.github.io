<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<div id="chart"></div>
<div id="desc">
    hello!
</div>
<script>

const config_defaults = {
    tick_format: x => x
}

const wage_config = {
    ...config_defaults,
    name: 'minimum_wage',
    field: "MinimumWage",
    label: (val) => {return '$' + parseInt(val).toFixed(2)},
    color: 'red',
    axis: d3.axisRight,
    tick_format: (a) => {return '$'+ parseInt(a).toFixed(2)}
};

const cost_config = {
    ...config_defaults,
    name: "costs",
    field: "AllCosts",
    label: (val) => {return '$' + parseInt(val).toFixed(2)},
    color: "steelblue",
    axis: d3.axisLeft
};


const data_sets =  [wage_config, cost_config];


async function init() {
    college_costs =  await d3.csv( "https://sheidkamp.github.io/data/college/college_costs.csv")

    const DATA_FIELD = "AllCosts";
    const WAGE_FIELD = "MinimumWage";

    parseDate = d3.timeParse("%Y");
    const formatTime = d3.timeFormat("%Y");

    var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 760 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

    var text = document.querySelector("#desc")

    var svg = d3.select("#chart")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    // Add X axis --> it is a year
    var x = d3.scaleTime()
      .domain(d3.extent(college_costs, function(d) { return parseDate(d.Year); }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
        .ticks(d3.timeYear.every(5))
      )

    // Add Y axes
    const y = {};
    const focus = {};
    const focus_text = {};
    

    data_sets.forEach((config) => {
        ys = d3.scaleLinear()
        .domain([0, d3.max(college_costs, function(d) { return +d[config.field]; })])
        .range([ height, 0 ]);

        y[config.name] = ys;

        svg.append("g")
            .call(
                config.axis(ys)
                    .tickFormat(config.tick_format)
            )
            .attr("style","color:"+ config.color+ ";");;   
            
        svg.append("path")
            .datum(college_costs)
            .attr("fill", "none")
            .attr("stroke", config.color)
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(parseDate(d.Year)) })
                .y(function(d) { return ys(d[config.field]) })
                )

        // Todo: put in style
        var f = svg
            .append('g')
            .append('circle')
            .style("fill", "#333")
            .attr("stroke", "black")
            .attr('r', 4)
            .style("opacity", 0.5);
        
        focus[config.name] = f;

        var f_text = svg
            .append('g')
            .append('text')
            .style("opacity", 0)
            .attr("text-anchor", "left")
            .attr("alignment-baseline", "middle");

        focus_text[config.name] = f_text;
    });


  // Create a rect on top of the svg area: this rectangle recovers mouse position
  svg
    .append('rect')
    .style("fill", "none")
    .style("pointer-events", "all")
    .attr('width', width)
    .attr('height', height)
    .on('mouseover', mouseover)
    .on('mousemove', mousemove)
    .on('mouseout', mouseout);


  var bisect = d3.bisector(function(d) { return d.Year; }).left;


  // What happens when the mouse move -> show the annotations at the right positions.
  function mouseover() {
    data_sets.forEach((config) => {
        focus[config.name].style("opacity", 1)
        focus_text[config.name].style("opacity", 1)
    });

  }

  function mousemove() {
    // recover coordinate we need
    var x0 = formatTime(
        x.invert(d3.mouse(this)[0])
    );

    var i = bisect(college_costs, x0, 1);

    selectedData = college_costs[i];

    hours_worked = Math.round(selectedData[DATA_FIELD] / selectedData[WAGE_FIELD]/52);
    // console.log("hours needed", hours_worked)
    // console.log(text)
    text.innerHTML = hours_worked + " hours needed per week to pay for college"

    data_sets.forEach((config) => {
        focus[config.name]
            .attr("cx", x(parseDate(selectedData.Year)))
            .attr("cy", y[config.name](selectedData[config.field]))
            .attr("stroke", config.color);
        focus_text[config.name]
            .html( config.label(selectedData[config.field]) )
            .attr("x", x(parseDate(selectedData.Year))+15)
            .attr("y", y[config.name](selectedData[config.field]))
    });

  }

  function mouseout() {
    data_sets.forEach((config) => {
        focus[config.name].style("opacity", 0)
        focus_text[config.name].style("opacity", 0)
    });
  }

}
</script>
</body>
</html>
